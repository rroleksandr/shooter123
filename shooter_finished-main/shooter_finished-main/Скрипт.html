<script>
function initSentry(){
  const eventLimiter = {};
  const THROTTLING_TIMEOUT_SECONDS = 30 * 1000;

  function throttleEvent (event, hint) {
    const exception = hint && hint.originalException;

    if (exception === null || exception === undefined) {
      return event;
    }

    const message =
      typeof exception === 'string' ? exception : exception.message;

    if (message in eventLimiter) {
      return null;
    }

    eventLimiter[message] = true;

    setTimeout(
      function(){
        delete eventLimiter[message];
      },
      THROTTLING_TIMEOUT_SECONDS,
    );

    return event;
  }
